<audio id="bgMusic" preload="auto" autoplay muted>
    <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("bgMusic");

  audio.addEventListener("canplaythrough", () => {
    audio.currentTime = 20;
    audio.play();

    // Desmutar suavemente apÃ³s 1 segundo
    setTimeout(() => {
      let vol = 0;
      audio.volume = 0;

      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.05;
          audio.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 150);
      
      audio.muted = false;
    }, 1000);
  });
</script>
